<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HotSpot</title>
<head>
    <!-- TODO: Get local files, offline usage -->
    <script src="./js/jquery-3.1.0.js"></script>
    <script src="./mui/js/mui.min.js"></script>
    <script src="./js/progressbar.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <script src="./js/bootstrap.js"></script>
    <link href="./mui/css/mui.css" rel="stylesheet" type="text/css"/>
    <!--<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">-->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/canvasjs.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body onload="init()">
<div class="container">
    <div class="col-md-12 header">HotSpot
        <hr/>
    </div>
    <div class=" col-md-12" id="chartContainer"></div>
    <div class="col-md-4">

        <div class="col-md-12" id="contain"></div>
        <br/>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Target:</small>
            </div>
            <div class="col-xs-6 temp"><span oninput="alert(document.getElementById('setpoint').innerHTML);"
                                             contentEditable='true' id="setpoint">12</span>&#x2103;</div>
        </h1>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Output:</small>
            </div>
            <div class="col-xs-6 temp"><span id="output">100</span>%</div>
        </h1>
    </div>
    <div class="col-md-4">

        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary button-wide" onclick="led(true);">ON</button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--danger button-wide" style="width:100%;"
                    onclick="led(false);">OFF
            </button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--accent button-wide" id="setBtn"
                    onclick="setSetPoint()">SET
            </button>
        </div>
    </div>

    <div class="col-md-4">
        <svg viewBox="-10 -10 341.46285 230.00937">
            <g transform="translate(-205.92009,-265.8852)">
                <path style="fill:none;fill-rule:evenodd;stroke:#f44336;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:15;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.94117647"
                      d="m 208.43762,472.3622 71.72083,-128 115.66247,0 35.1028,-75.97735 93.94417,203.97735"
                      id="reflow" inkscape:connector-curvature="0" sodipodi:nodetypes="ccccc"/>
            </g>
        </svg>
        <div id="state">State</div>
    </div>


</div>
</body>
</html>
