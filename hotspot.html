<html>

<title>HotSpot</title>
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href="http://cdn.muicss.com/mui-0.6.5/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.muicss.com/mui-0.6.5/js/mui.min.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <style>
        .body{
            font-family: "Raleway", Helvetica, sans-serif;
        }
        .canvasjs-chart-credit {
            display: none;
        }

        .temp {
            font-size: 1.1em;
            text-align: right;
        }

        .temp-label {
            font-size: 1em;
        }
        .header{
            font-size: 5em;
            font-family: "Raleway", Helvetica, sans-serif;
            font-weight: 400;
        }

    <script type="text/javascript">

        var ip = "192.168.0.13";

        var avgY;
        var yVal;
        var cyVal;
        //document.designMode='on';
        window.onload = function () {

            var dps = []; // dataPoints

            var chart = new CanvasJS.Chart("chartContainer", {
                title: {},
                data: [{
                    markerType: "none",
                    type: "line",
                    color: "#F44336",
                    dataPoints: dps

        }],
                exportEnabled: true,
                exportFileName: "temperatureData",
                zoomEnabled: true,
                axisY: {
                        gridThickness: 0
                },
                axisX: {
                    interval: 20000
                },
                toolTip: {
                    contentFormatter: function (e) {
                        return e.entries[0].dataPoint.y + " &#x2103;<br/><span style='font-size:.8em;'>" + e.entries[0].dataPoint.x + " ms</span>";
                    }
                }
            });
            avgY = 0;
            var x = 6;
            var xVal = 0;
            yVal = 100;
            var updateInterval = 1000;
            var dataLength = 300; // number of dataPoints visible at any point

            var updateChart = function () {


                var xhttp = new XMLHttpRequest();
                 xhttp.onreadystatechange = function () {
                 if (xhttp.readyState == 4 && xhttp.status == 200) {
                 //alert(xhttp.responseText);
                 var responces = xhttp.responseText.split(":");
                     //alert(responces);
                 //document.getElementById('current').innerHTML = Math.round(responces[0]);
                 document.getElementById('setpoint').innerHTML = Math.round(responces[1]);
                 document.getElementById('output').innerHTML = Math.round((responces[2]/255)*100);
                 yVal = Math.round(responces[0]);
                 temp = responces[0];
                     setpoint = responces[1];
                yVal = yVal + Math.round(5 + Math.random() * (-5 - 5));
                dps.push({
                    x: xVal,
                    y: yVal
                });
                xVal = xVal + updateInterval;

                if (dps.length > dataLength) {
                    dps.shift();
                }
                //alert(yVal);
                chart.render();
                x = x+1;
                if(x>1){
                    x=0;
                    cyVal = yVal;
                    bar.animate(cyVal/responces[1]);
                }
                }
                 };

                 xhttp.open("GET", "http://"+ip+"/temp", true);
                 xhttp.send();

            };

            // generates first set of dataPoints
            //updateChart(dataLength);

            // update chart after specified time.
            setInterval(function () {
                updateChart()
            }, updateInterval);

        };

        function led(on) {

            var xhttp = new XMLHttpRequest();
            if (on) {
                xhttp.open("GET", "http://"+ip+"/led/1", true);
            } else {
                xhttp.open("GET", "http://"+ip+"/led/0", true);
            }
            xhttp.send();
        }
        function setSetPoint(){
            var setpoint = prompt("Please enter the desired setpoint", document.getElementById('setpoint').innerHTMLexit);
            if (setpoint != null) {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://"+ip+"/set/setpointP"+setpoint+"P", true);
                xhttp.send();
                //alert("http://"+ip+"/set/setpoint%"+setpoint+"%");
            }
        }
        function reflowSetPoint(temp, addition, max) {
            var xhttp = new XMLHttpRequest();
            var point = (Math.round(temp) + addition);
            if (point < max) {
                xhttp.open("GET", "http://" + ip + "/set/setpointP" + point + "P", true);
                console.log("Setting... " + (Math.round(temp) + addition));
            } else {
                xhttp.open("GET", "http://" + ip + "/set/setpointP" + (Math.round(max)) + "P", true);
                console.log("Setting... " + (Math.round(temp) + addition));
                clearInterval(refreshIntervalID);
                refreshMode();
            }
            xhttp.send();
        }
        function reflowF() {
            document.getElementById("setBtn").disabled = true;
            refreshIntervalID = setInterval(function () {
                reflowSetPoint(setpoint, 10, 160);
            }, 5000);
        }
        function soak() {
            console.log("Starting Soak...");
            reflowSetPoint(160, 0, 165);
            setTimeout(function () {
                refreshMode();
            }, 90000);
        }
        function rPeak() {
            refreshIntervalID = setInterval(function () {
                reflowSetPoint(setpoint, 10, 250);
            }, 5000);
        }
        function peak() {
            reflowSetPoint(250, 0, 255);
            setTimeout(function () {refreshMode();
            }, 7000);
        }
        function cooling() {
            if (setpoint > 10) {
                reflowSetPoint(setpoint, -15, 255);
                setTimeout(cooling, 5000);
            } else {
                coolingB = false;
                rampB = true;
                checkIfCool();
            }
        }
        function checkIfCool(){
            if(temp<30){
                reflow.animate(1);
                document.getElementById('setBtn').disabled = false;
            }else{
                console.log("Still cooling... "+temp);
                setTimeout(checkIfCool, 500);
            }
        }
        function animateGraph(){
            /*
             if(path.value()==1){
             document.getElementById('state').innerHTML = "Start?";
             }
             else if(path.value()>.605){
             document.getElementById('state').innerHTML = "Cool";
             }
             else if(path.value()>.46){
             document.getElementById('state').innerHTML = "Ramp Up";
             }
             else if(path.value()>.255){
             document.getElementById('state').innerHTML = "Soak";
             }
             else{
             document.getElementById('state').innerHTML = "Preheat";
             }
             */
            if (rampB) {
                reflow.animate(.25);
                console.log(.25);
            } else if (soakB) {
                reflow.animate(.45);
                console.log(.45);
            } else if (rPeakB) {
                reflow.animate(.55);
                console.log(.55);
            } else if (peakB) {
                reflow.animate(.6);
                console.log(.6);
            }else if (coolingB){
                reflow.animate(.99);
            }
        }

        function refreshMode() {
            console.log("Refreshing mode...");
            if (rampB) {
                rampB = false;
                soakB = true;
                animateGraph();
                console.log("Soak.");
                soak();
            } else if (soakB) {
                soakB = false;
                rPeakB = true;
                animateGraph();
                console.log("Ramping to Peak.");
                rPeak();
            } else if (rPeakB) {
                rPeakB = false;
                peakB = true;
                animateGraph();
                console.log("Peak");
                peak();
            } else if (peakB) {
                peakB = false;
                coolingB = true;
                animateGraph();
                console.log("Cooling");
                cooling();
            }
        }
        rampB = true;
        soakB = false;
        rPeakB = false;
        peakB = false;
        coolingB = false;
        iTime = 0;
        iTemp = -1;
        first = true;

        function reflowInit() {
            //reflow.animate(0);
            initialTime = Date.now();
            animateGraph();
            reflowF();
        }

    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

<body>
<div class="container">
<div class="col-md-12 header">HotSpot<hr/></div>
    <div class=" col-md-12" id="chartContainer" style="height: 300px; width:100%;"></div>
    <div class="col-md-4">

        <div class="col-md-12" id="contain"></div>
        <br/>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Target:</small>
            </div>
            <div class="col-xs-6 temp"><span oninput="alert(document.getElementById('setpoint').innerHTML);" contentEditable='true' id="setpoint">12</span>&#x2103;</div>
        </h1>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Output:</small>
            </div>
            <div class="col-xs-6 temp"><span id="output" style="margin-right: 8px;">100</span>%</div>
        </h1>
    </div>
    <div class="col-md-4">

        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary" style="width:100%;" onclick="led(true);">ON</button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--danger" style="width:100%;"
                    onclick="led(false);">OFF
            </button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--accent" id="setBtn" style="width:100%;"
                    onclick="setSetPoint()">SET
            </button>
        </div>
    </div>

    <div class="col-md-4">
        <svg viewBox="-10 -10 341.46285 230.00937">
            <g transform="translate(-205.92009,-265.8852)">
                <path style="fill:none;fill-rule:evenodd;stroke:#f44336;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:15;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.94117647" d="m 208.43762,472.3622 71.72083,-128 115.66247,0 35.1028,-75.97735 93.94417,203.97735" id="reflow" inkscape:connector-curvature="0" sodipodi:nodetypes="ccccc" />
            </g>
        </svg>
        <div id="state" style="font-size: 5rem;font-weight: 400;font-family: 'Raleway', Helvetica, sans-serif;position: absolute;bottom: 15px;left: 4px;text-align: center;width: 100%;">State</div>
    </div>




</div>
</body>
<script>

    var bar = new ProgressBar.SemiCircle(contain, {
                strokeWidth: 6,
                color: '#FFEA82',
                trailColor: '#eee',
                trailWidth: 1,
                easing: 'easeInOut',
                duration: 1400,
                svgStyle: null,
                text: {
                    value: '',
                    alignToBottom: false
                },
                from: {color: '#FFEA82'},
                to: {color: '#ED6A5A'},
                // Set default step function for all animate calls
                step: (state, bar) => {
                bar.path.setAttribute('stroke', state.color);
    var value = Math.round(bar.value() * 100);
    //if (value === 0) {
     //    bar.setText('');
    //} else {
        bar.setText(cyVal);
    //}

    bar.text.style.color = state.color;
    }
    });
    bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    bar.text.style.fontSize = '5rem';
    bar.text.style.top = '0px';

    bar.animate(1);



    /*
     Preheat: 0 - .255
     Soak:    .256 - .46
     Ramp Up: .461 - .605
     Cool: .606 - 1


     */

    reflow = new ProgressBar.Path('#reflow', {
        easing: 'easeInOut',
        duration: 4700,
        from: { color: '#ED6A5A' },
        to: { color: '#4CAF50' },
        trailWidth: 8,
        trailColor: '#4CAF50',
        step: function(state, path) {
            document.getElementById('reflow').style.stroke = state.color;
            document.getElementById('state').style.color = state.color;
            if(path.value()==1){
                document.getElementById('state').innerHTML = "Start?";
            }
            else if(path.value()>.605){
                document.getElementById('state').innerHTML = "Cool";
            }
            else if(path.value()>.46){
                document.getElementById('state').innerHTML = "Ramp Up";
            }
            else if(path.value()>.255){
                document.getElementById('state').innerHTML = "Soak";
            }
            else{
                document.getElementById('state').innerHTML = "Preheat";
            }
        }
    });

    reflow.set(0);
    reflow.animate(1);  // Number from 0.0 to 1.0
</script>
</html>
