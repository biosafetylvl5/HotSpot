<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HotSpot</title>
<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://cdn.muicss.com/mui-0.6.5/js/mui.min.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script> <!-- TODO: Get local files, offline usage -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link href="http://cdn.muicss.com/mui-0.6.5/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-12 header">HotSpot<hr/></div>
    <div class=" col-md-12" id="chartContainer" style="height: 300px; width:100%;"></div>
    <div class="col-md-4">

        <div class="col-md-12" id="contain"></div>
        <br/>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Target:</small>
            </div>
            <div class="col-xs-6 temp"><span oninput="alert(document.getElementById('setpoint').innerHTML);" contentEditable='true' id="setpoint">12</span>&#x2103;</div>
        </h1>
        <h1>
            <div class="col-xs-6 temp-label">
                <small>Output:</small>
            </div>
            <div class="col-xs-6 temp"><span id="output" style="margin-right: 8px;">100</span>%</div>
        </h1>
    </div>
    <div class="col-md-4">

        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary" style="width:100%;" onclick="led(true);">ON</button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--danger" style="width:100%;"
                    onclick="led(false);">OFF
            </button>
        </div>
        <div class="col-xs-12">
            <button class="mui-btn mui-btn--large mui-btn--primary mui-btn--accent" id="setBtn" style="width:100%;"
                    onclick="setSetPoint()">SET
            </button>
        </div>
    </div>

    <div class="col-md-4">
        <svg viewBox="-10 -10 341.46285 230.00937">
            <g transform="translate(-205.92009,-265.8852)">
                <path style="fill:none;fill-rule:evenodd;stroke:#f44336;stroke-width:16;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:15;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.94117647" d="m 208.43762,472.3622 71.72083,-128 115.66247,0 35.1028,-75.97735 93.94417,203.97735" id="reflow" inkscape:connector-curvature="0" sodipodi:nodetypes="ccccc" />
            </g>
        </svg>
        <div id="state" style="font-size: 5rem;font-weight: 400;font-family: 'Raleway', Helvetica, sans-serif;position: absolute;bottom: 15px;left: 4px;text-align: center;width: 100%;">State</div>
    </div>




</div>
</body>
<script>

    var bar = new ProgressBar.SemiCircle(contain, {
                strokeWidth: 6,
                color: '#FFEA82',
                trailColor: '#eee',
                trailWidth: 1,
                easing: 'easeInOut',
                duration: 1400,
                svgStyle: null,
                text: {
                    value: '',
                    alignToBottom: false
                },
                from: {color: '#FFEA82'},
                to: {color: '#ED6A5A'},
                // Set default step function for all animate calls
                step: (state, bar) => {
                bar.path.setAttribute('stroke', state.color);
    var value = Math.round(bar.value() * 100);
    //if (value === 0) {
     //    bar.setText('');
    //} else {
        bar.setText(cyVal);
    //}

    bar.text.style.color = state.color;
    }
    });
    bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
    bar.text.style.fontSize = '5rem';
    bar.text.style.top = '0px';

    bar.animate(1);



    /*
     Preheat: 0 - .255
     Soak:    .256 - .46
     Ramp Up: .461 - .605
     Cool: .606 - 1


     */

    reflow = new ProgressBar.Path('#reflow', {
        easing: 'easeInOut',
        duration: 4700,
        from: { color: '#ED6A5A' },
        to: { color: '#4CAF50' },
        trailWidth: 8,
        trailColor: '#4CAF50',
        step: function(state, path) {
            document.getElementById('reflow').style.stroke = state.color;
            document.getElementById('state').style.color = state.color;
            if(path.value()==1){
                document.getElementById('state').innerHTML = "Start?";
            }
            else if(path.value()>.605){
                document.getElementById('state').innerHTML = "Cool";
            }
            else if(path.value()>.46){
                document.getElementById('state').innerHTML = "Ramp Up";
            }
            else if(path.value()>.255){
                document.getElementById('state').innerHTML = "Soak";
            }
            else{
                document.getElementById('state').innerHTML = "Preheat";
            }
        }
    });

    reflow.set(0);
    reflow.animate(1);  // Number from 0.0 to 1.0
</script>
</html>
